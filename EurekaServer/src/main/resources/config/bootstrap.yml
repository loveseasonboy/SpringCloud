server:
  port: 8761
spring:
  application:
    name: EurekaCluster
  profiles:
    active: server

#单机配置eureka
eureka:
  instance:
    hostname: localhost
  client:
    #registerWithEureka: false
    #fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

